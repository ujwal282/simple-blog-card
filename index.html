<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Blog Preview Card</title>
</head>
<body>
        <div class="card">
            <img  class="card-prev-img"src="./images/illustration-article.svg" alt="card_image"/>
            <div class="status">
                <h2 class="status"><span>Learning</span></h2>
                <p class="blog-publish-date">Published 21 Dec 2024</p>
                <h2 class="blog-title"><span>HTML & CSS foundations</span></h2>
                <div class="blog-des">
                    <p>These languages are the backbone of every</p>
                    <p>website, defining structure, content, and</p>
                    <p>presentation.</p>
                </div>
                <div class="author-info">
                    <image src="./images/image-avatar.webp" alt="profile_image"/>
                    <p><strong>Greg Hopper</strong></p>
                </div>
            </div>
        </div>

        <div class="outro">
           Challenge by <a href="https://www.frontendmentor.io">Frontend Mentor</a> . Coded by <a href="https://www.frontendmentor.io/profile/ujwal282" target="_blank">Ujwal 282</a>.</a>
        </div>
</body>
</html>
